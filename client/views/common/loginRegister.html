<template name="loginRegister">
	<div id="modal-form" class="modal fade" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-body">
	                <div class="row">
	                    <div class="col-sm-6 b-r">
	                    	<h3 class="m-t-none m-b">Create a New Account</h3>

	                        <p>Sign up today for more expirience.</p>

	                        <form role="form" id="register">
	                            <div class="form-group"><label>Email</label> <input type="email" id="registerEmail" placeholder="Enter email" class="form-control"></div>
	                            <div class="form-group"><label>Password</label> <input type="password" id="registerPassword" placeholder="Password" class="form-control"></div>
	                            <div>
	                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Sign Up</strong></button>
	                            </div>
	                        </form>
	                    </div>
	                    <div class="col-sm-6"><h3 class="m-t-none m-b">Log in</h3>

	                        <form role="form" id="logIn">
	                            <div class="form-group"><label>Email</label> <input type="email" id="logInEmail" placeholder="Enter email" class="form-control"></div>
	                            <div class="form-group"><label>Password</label> <input type="password" id="logInPassword" placeholder="Password" class="form-control"></div>
	                            <div>
	                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Log in</strong></button>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</template>
